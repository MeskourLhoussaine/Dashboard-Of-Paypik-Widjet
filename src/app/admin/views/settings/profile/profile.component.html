<div
  class="grid grid-cols-1 px-4 pt-6 xl:grid-cols-3 xl:gap-4 dark:bg-gray-900"
>
  <div class="mb-4 col-span-full xl:mb-2">
    <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">
      Paramètres du profil
    </h1>
  </div>

  <div class="col-span-4"></div>

  <div
    class="p-6 mb-4 bg-white rounded-lg shadow-sm 2xl:col-span-2 sm:p-6 dark:bg-gray-800"
  >
    <h3 class="mb-4 text-xl font-semibold dark:text-white">
      Informations de mot de passe
    </h3>
    <form action="#">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-3">
          <label
            for="current-password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Mot de passe actuel</label
          >
          <input
            type="password"
            name="current-password"
            id="current-password"
            class="shadow-sm bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Nouveau mot de passe</label
          >
          <input
            data-popover-target="popover-password"
            data-popover-placement="bottom"
            type="password"
            id="password"
            class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="••••••••"
            required
          />
          <div
            data-popover
            id="popover-password"
            role="tooltip"
            class="absolute z-10 invisible inline-block text-sm font-light text-gray-500 transition-opacity duration-300 bg-white border rounded-lg shadow-sm opacity-0 w-72 dark:bg-gray-800 dark:text-gray-400"
          >
            <div class="p-3 space-y-2">
              <h3 class="font-semibold text-gray-900 dark:text-white">
                Doit contenir au moins 6 caractères
              </h3>
              <div class="grid grid-cols-4 gap-2">
                <div class="h-1 bg-orange-300 dark:bg-orange-400"></div>
                <div class="h-1 bg-orange-300 dark:bg-orange-400"></div>
                <div class="h-1 bg-gray-200 dark:bg-gray-600"></div>
                <div class="h-1 bg-gray-200 dark:bg-gray-600"></div>
              </div>
              <p>Mieux vaut avoir :</p>
              <ul>
                <li class="flex items-center mb-1">
                  <svg
                    class="w-4 h-4 mr-2 text-green-400 dark:text-green-500"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  Lettres majuscules et minuscules
                </li>
                <li class="flex items-center mb-1">
                  <svg
                    class="w-4 h-4 mr-2 text-gray-300 dark:text-gray-400"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  Un symbole (#$&)
                </li>
                <li class="flex items-center">
                  <svg
                    class="w-4 h-4 mr-2 text-gray-300 dark:text-gray-400"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  Un mot de passe plus long (min. 12 caractères)
                </li>
              </ul>
            </div>
            <div data-popper-arrow></div>
          </div>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label
            for="confirm-password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Confirmer le mot de passe</label
          >
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            class="shadow-sm bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="col-span-6 sm:col-full">
          <button
            class="text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-700"
            type="submit"
          >
            Tout sauvegarder
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
